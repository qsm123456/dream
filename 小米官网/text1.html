<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
            height: 10px;
            width: 10px;
            background: red;
            border-radius: 50%;
            float: left;
            margin-left: 20px;
        }

        ul {
            position: relative;
            bottom: 50px;
            left: 700px;
        }

        #home-pic {
            height: 400px;
        }

        img {
            width: 900px;
            height: 400px;
            border: 0;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div>
    <div id="home-pic">
        <img src="img/home1.jpg" alt="">
        <img src="img/home2.jpg" alt="">
        <img src="img/home3.jpg" alt="">
        <img src="img/home4.jpg" alt="">
        <img src="img/home5.jpg" alt="">
    </div>
    <ul id="home-g">
        <li class="chos"></li>
        <li class="chos"></li>
        <li class="chos"></li>
        <li class="chos"></li>
        <li class="chos"></li>
    </ul>
</div>
<script src="jquery-3.2.1.js"></script>
<script>
    let aHomeG = document.getElementsByClassName('chos');
    aHomeG.onmousemove = function () {
        aHomeG[i].index = i;
    }
</script>
</body>
</html>
