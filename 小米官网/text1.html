<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
            height: 10px;
            width: 10px;
            background: red;
            border-radius: 50%;
            float: left;
            margin-left: 20px;
        }

        ul {
            position: relative;
            bottom: 50px;
            left: 700px;
        }

        #home-pic {
            height: 400px;
        }

        img {
            width: 1000px;
            height: 400px;
            border: 0;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        .sel {
            display: block;
        }

    </style>
</head>
<body>
<div>
    <div id="home-pic">
        <img class="chos sel" src="img/home1.jpg" alt="">
        <img class="chos" src="img/home2.jpg" alt="">
        <img class="chos" src="img/home3.jpg" alt="">
        <img class="chos" src="img/home4.jpg" alt="">
        <img class="chos" src="img/home5.jpg" alt="">
    </div>
    <ul id="home-g">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script src="jquery-3.2.1.js"></script>
<script>
    var aImg = document.getElementsByClassName('chos');

    for (var i = 0; i < 5; i++) {
        aImg[i].index = i;
//        console.log(aImg[i].index;)
        aImg[i].className = '';
        nowindex = this.index;
        setInterval(function () {
            aImg[nowindex].className = '';
        }, 1000)

    }


</script>
</body>
</html>
