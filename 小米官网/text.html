<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <style>

        *{
            margin: 0;
        }
        #div1{
            border: 1px solid;
            background: #e0e0e0;
            height: 100px;

           /* animation: myfirst 5s;
