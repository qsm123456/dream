        // 深拷贝、深克隆
        function clone(obj){
            var newObj = {};
            for(var p in obj){
                if(typeof(obj[p]) == 'object'){
                    newObj[p] = clone(obj[p]); // 递归
                }else{
                    newObj[p] = obj[p];
                }
            }
            return newObj;
        }
