<body>
    <div id="div1">

    <script>
       /*  document.getElementById('div1');

        var oDiv1 = document.querySelector('#div1')
        console.log(oDiv1);

        var aDiv1 = document.querySelectorAll('div');// NodeList
        console.log(aDiv1);
        
        var aDiv2 = document.getElementsByTagName('div');// HTMLCollection
        console.log(aDiv2);

        console.log(oDiv1.childNodes);// NodeList 包含文本节点和元素节点

        // 伪数组  类数组
        
        


        let oDiv4 = document.querySelector('#div4');
        // console.log(typeof oDiv4.className);// string
        // oDiv4.className += ' dd';
        console.log(oDiv4.classList);// DOMTokenList
        oDiv4.classList.add('ee'); // jq .addClass()
        oDiv4.classList.remove('bb');
        oDiv4.classList.toggle('ff');

    </script>
