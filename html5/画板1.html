<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        #cvs{
            background: #000;
        }
    </style>
</head>
<body>
<canvas id="cvs"  width=500  height=400></canvas>
<script>
   window.load = function () {
       let oCvs = document.querySelector('cvs');
       let ctx = oCvs.getContext('2d');
       let ctx.strokeStyle = '#fff';


       oCvs.onmousedown = function (e) {
           ctx.beginPath();
           ctx.moveTo(e.clientX,e.clientY);

           oCvs.onmousemove = function (e) {
               ctx.lineTo(e.clientX,e.clientY);
               ctx.stroke();
           }
       }
       oCvs.onmouseup = function () {
           oCvs.onmousemove = null;
       }
   };
</script>
</body>
</html>
