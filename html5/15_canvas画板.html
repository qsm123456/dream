<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        #cvs{
            background: #000000;
        }
    </style>
</head>
<body>
    <canvas id="cvs" width="600" height="600"></canvas>

    <script>
        let oCvs = document.querySelector('#cvs');
        let context = oCvs.getContext('2d');
        context.strokeStyle = '#fff';
        context.lineWidth = 10;
    
        oCvs.onmousedown = function(e){
            context.beginPath();        
            context.moveTo(e.clientX, e.clientY);
            oCvs.onmousemove = function(e){
                context.lineTo(e.clientX, e.clientY);
                context.stroke();
            };
            oCvs.onmouseup = function(){
                oCvs.onmousemove = null;
            };
        };
    </script>
</body>
</html>
