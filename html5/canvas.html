<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #000;
        }
        #cvs{
            background: #fff;
        }
    </style>
</head>
<body>
<canvas id="cvs" width="500px" height="400px"></canvas>
<script>
    let oCvs = document.getElementById('cvs');
    let ctx = oCvs.getContext('2d');
        ctx.beginPath();
        ctx.moveTo(100,100);
        ctx.lineTo(300,300);
        ctx.strokeStyle = '#596';
        ctx.lineWidth  = 5;
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(120,150);
        ctx.lineTo(260,290);
        ctx.strokeStyle = '#000';
        ctx.lineWidth  = 5;
        ctx.stroke();


</script>
</body>
</html>
