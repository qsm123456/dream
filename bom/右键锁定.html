<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>右键</title>
        <style>
            *{
                margin:0;
                padding: 0;
            }
           #menu li{
               height: 30px;
               list-style: none;
               border-bottom: 1px dashed #cccccc;
               text-align:center;
               line-height: 30px;
               cursor: pointer;
           }
           #menu li:hover{
               background: #cccccc;
           }
            #menu{
                border: 1px solid #cccccc;
                width: 100px;
            }

        </style>
</head>
<body>
<ul id="menu">
    <li>打开</li>
    <li>下载</li>
    <li>推送到设备</li>
    <li>分享</li>
    <li>删除</li>
</ul>
<script>
    var oMenu = document.getElementById("menu");
    var aLi = oMenu.getElementsByTagName("li");

    document.oncontextmenu = function (e) {//oncontextmenu  只要右键都是它
        e=e||window.event;
        oMenu.style.display="block";
        oMenu.style.top=e.clientY+"px";
        oMenu.style.left=e.clientX+"px";
        return false;
    };//右键消失

    document.onclick = function () {
        oMenu.style.display="none";
    };//点击左键，菜单消失

    for(i=0;i<aLi.length;i++){
        aLi[i].onclick=function () {
            alert(this.innerHTML);
        };
    };
</script>
</body>
</html>
