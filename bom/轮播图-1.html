<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图-练习</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        img{
            border:0;
        }
        #imgs img{
            display: none;
        }
        #imgs .select{
            display: block;
        }
        #tab{
            height: 20px;
            position: absolute;
            bottom:10px;
            right: 10px;
        }
        #tab .select{
            background: orange;
        }
        li,#arrows span{
            list-style: none;
            float: left;
            width: 20px;
            height: 20px;
            background: #424242;
            margin-right: 10px;
            text-align: center;
            color: azure;
            cursor: pointer;
        }
        #container{
            height: 280px;
            width: 520px;
            position: relative;
            margin: 100px auto;
        }
        #arrows{
            position: absolute;
            left: 10px;
            bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="imgs">
            <img src="img/1.jpg" alt="" class="select">
            <img src="img/2.jpg" alt="">
            <img src="img/3.jpg" alt="">
            <img src="img/4.jpg" alt="">
        </div>
        <div id="tab">
            <li class="select">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </div>
        <div id="arrows">
            <span id="prev">&lt;</span>
            <span id="next">&gt;</span>
        </div>
    </div>
    <script>
        var oContainer=document.getElementById("container");
        var oImgs=document.getElementById("imgs");
        var aImg=oImgs.getElementsByTagName("img");
        var oTab=document.getElementById("tab");
        var aLi=oTab.getElementsByTagName("li");
        var oPrev=document.getElementById("prev");
        var oNext=document.getElementById("next");
        var iNowIndex=0;
        var timer;
        for(i=0;i<aLi.length;i++){
            aLi[i].index=i;
            aLi[i].onmouseover=function () {
                iNowIndex=this.index;
                changeImg();
            };
        };
        function changeImg() {
            for(i=0;i<aLi.length;i++){
                aLi[i].className="";
                aImg[i].className="";
            }
            aLi[iNowIndex].className="select";
            aImg[iNowIndex].className="select";
        }


        oPrev.onclick=oNext.onclick=function () {
            if(this==prev){
                iNowIndex--;
                if(iNowIndex==-1){iNowIndex=aImg.length-1}//3
            }
            else{
                iNowIndex++;
                if(iNowIndex==aImg.length){iNowIndex=0}
            }
            changeImg();
        };

        oPrev.onselectstart=oNext.onselectstart=function () {
            return false;
        };

        play();
        oContainer.onmouseover=function () {
            clearInterval(timer);
        };
        oContainer.onmouseout=function () {
            play();
        };

        function play() {
            timer = setInterval(function () {
                oNext.onclick();
            }, 1000)
        }
    </script>
</body>
</html>
