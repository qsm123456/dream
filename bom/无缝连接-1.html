<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无缝连接练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
         li {
             list-style: none;
         }

        #container{
            width: 320px;
            height: 200px;
            background: #fff;
            border: 1px solid;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }
        #tab{
            width: 440px;
            position: absolute;
            top: 0;
            left: 0;
        }

        #tab li{
            width: 100px;
            height: 100px;
            background: black;
            color: white;
            font-size: 20px;
            text-align: center;
            line-height: 100px;
            float: left;
            margin-right: 10px;
        }
        ul{
            height: 100px;
        }
        #span-arrows{
            width: 140px;
            height: 20px;
            text-align: center;
            position: absolute;
            bottom: 45px;
            /*left: 90px;*/
            left: 50%;
            margin-left:-60px;
        }
        #span-arrows span{
            display: block;
            float: left;
            background: #b0b0b0;
            width: 60px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="container">
        <ul id="tab">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <div id="span-arrows">
            <span id="left">向左</span>
            <span id="right">向右</span>
        </div>
    </div>
    <script>
        var oTab=document.getElementById("tab");
        var aLi=oTab.getElementsByTagName("li");
        var oLeft=document.getElementById('left');
        var oRight=document.getElementById('right');
        var direction=10;

        oTab.innerHTML+=oTab.innerHTML;//自己加上自己。js中加元素
        oTab.style.width=oTab.offsetWidth*2+'px';//js中加宽度
        setInterval(function () {
            oTab.style.left=oTab.offsetLeft-direction+'px';
            if(-oTab.offsetLeft>=oTab.offsetWidth/2){
                oTab.style.left=0;
            }
            if (oTab.offsetLeft>0){
                oTab.style.left=-oTab.offsetWidth/2+'px';
            }
        },100);

        oLeft.onmouseover=oRight.onmouseover=function () {
            if(this===oLeft){direction=10;}
            else{direction=-10;}
        }
    </script>
</body>
</html>
