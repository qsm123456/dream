<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_1_选择器</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li class="aa">3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        $('ul li:not('.aa')').css('background','red')
    </script>
</body>
</html>
