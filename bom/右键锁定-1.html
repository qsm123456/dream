<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            background: #b0b0b0;
        }
        #menu{
            height: 150px;
            width: 100px;
            border:1px solid #424242;
            display: none;
        }

        #menu li{
            height: 30px;
            line-height: 30px;
            list-style: none;
            border-bottom: 1px dashed;
            display: block;
            text-align: center;
            cursor: pointer;
        }
        #menu li:hover{
            background: white;
        }
        #menu .sel{
            border-bottom: none;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li>打开</li>
        <li>下载</li>
        <li>推送到设备</li>
        <li>分享</li>
        <li class="sel">删除</li>
    </ul>
    <script>
        var oMenu = document.getElementById("menu");
        var aLi = oMenu.getElementsByTagName("li");
        document.oncontextmenu=function (e) {
            e=e||window.event;
            oMenu.style.display="block";
            oMenu.style.top=e.clientY+"px";
            oMenu.style.left=e.clientX+"px";
            return false;
        };
        document.onclick=function () {
            oMenu.style.display="none";
        };
        for(i=0;i<aLi.length;i++){
            aLi[i].onclick=function () {
              alert(this.innerHTML)
            };
        };
    </script>
</body>
</html>
