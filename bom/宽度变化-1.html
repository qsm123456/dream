<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宽度变化-1</title>
    <style>
        div {
            width:100px;
            height: 50px;
            background: red;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>


<script>
    var oDiv1=document.getElementById("div1");
    var oDiv2=document.getElementById("div2");
    var oDiv3=document.getElementById("div3");


    biger(div1);
    biger(div2);
    biger(div3);
    function biger(elem) {
        elem.onmouseover=function () {
            clearInterval(elem.timer);
            elem.timer=setInterval(function () {
                    elem.style.width=elem.offsetWidth+10+'px';
                    if(elem.offsetWidth>=300){
                    clearInterval(elem.timer);
                    };
            },30);
        };
        elem.onmouseout=function () {
            clearInterval(elem.timer);
            elem.timer=setInterval(function () {
                    elem.style.width=elem.offsetWidth-10+'px';
                    if(elem.offsetWidth<=100){
                        clearInterval(elem.timer);
                        elem.style.width="100px";
                    }
            },30);
        };
    }

</script>

</body>
</html>
