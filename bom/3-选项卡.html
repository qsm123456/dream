<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        *{
            margin: 0;
        }
        #container{
            height: 300px;
            width: 400px;
            background: #cccccc;
            border: 1px solid;
            margin: 100px auto;

        }
       #container li{
           list-style: none;
       }
       #tab{
           height: 40px;
           width: 400px;
           display: block;
           /*background: #ccc;*/
       }
        #tab li{
            display: block;
            height: 40px;
            width: 100px;
            float: left;
            text-align: center;
            line-height: 40px;
            background: #999;
            margin-right: 20px;
            cursor: pointer;
        }
        #tab .select{
            background: black;
            color: white;
        }
        #content div{
            display: none;
        }
        #content .select{
            display:block;
        }

    </style>
</head>
<body>
    <div id="container">
         <ul id="tab">
                <li class="select">js</li>
                <li>css</li>
                <li>html</li>
         </ul>
         <div id="content">
                 <div class="select">11</div>
                 <div>22</div>
                 <div>33</div>
         </div>
    </div>


    <script>
        var OTab=document.getElementById('tab') ;
        var aLi=OTab.getElementsByTagName('li');
        var OContent=document.getElementById('content');
        var aDiv=OContent.getElementsByTagName('div') ;


        for(var i=0;i<aLi.length;i++){
            aLi[i].index=i;

            aLi[i].onclick = function () {
                //清空所有的classname
                for(var i=0;i<aLi.length;i++){
                    aLi[i].className='';
                    aDiv[i].className='';
                }
                //切换
                this.className='select';
                aDiv[this.index].className='select';

            };

        }

    </script>
</body>
</html>
