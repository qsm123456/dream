<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检测</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #container{
            width: 320px;
            height: 200px;
            border: 1px solid;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }
        #tab{
            width: 440px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 0;
        }
       #tab li{
           width: 100px;
           height: 100px;
           background: black;
           float: left;
           margin-right: 10px;
           color: white;
           font-size: 30px;
           text-align: center;
           line-height: 100px;
       }
        #arrows{
            display: block;
            width: 140px;
            height: 20px;
            position: absolute;
            bottom: 40px;
            left: 50%;
            margin-left: -60px;
        }
        span{
            display: block;
            float: left;
            background: #b0b0b0;
            width: 60px;
            height: 20px;
            margin-right: 10px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul id="tab">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <div id="arrows">
            <span id="left">向左</span>
            <span id="right">向右</span>
        </div>

    </div>
    <script>
        var oTab=document.getElementById('tab');
        var oLeft=document.getElementById('left');
        var oRight=document.getElementById('right');
        var direction=10;
        oTab.innerHTML= oTab.innerHTML+ oTab.innerHTML;
        oTab.style.width=oTab.offsetWidth*2+'px';

        setInterval(function () {
            oTab.style.left=oTab.offsetLeft-direction+'px';
            if(-oTab.offsetLeft>=oTab.offsetWidth/2){oTab.style.left=0}
            if(oTab.offsetLeft>0){oTab.style.left=-oTab.offsetWidth/2+'px'}
        },100);


        oLeft.onmouseover=oRight.onmouseover=function () {
            if(this===oLeft){direction=10}
            else{direction=-10}
        }
    </script>
</body>
</html>
