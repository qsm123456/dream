<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折叠菜单-1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
           list-style: none;
        }
       #container{
           border: 1px solid;
           width: 100px;
           margin: 100px auto;
       }
        #container h3{
            background: black;
            color: white;
            height: 30px;
            line-height: 30px;
            cursor: pointer;
        }
        #foldmenu{
            text-align: center;
        }
        #foldmenu li:hover{
            background: #cccccc;
        }
        #container #foldmenu ul {
            display: none;
        }
    </style>
</head>
<body>
    <ul id="container">
        <li id="foldmenu">
            <h3>管理区</h3>
            <ul>
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </li>
        <li id="foldmenu">
            <h3>交流区</h3>
            <ul>
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </li>
        <script src="jslib.js"></script>
    <script>
        var oContainer=document.getElementById("container");
        var aH3=oContainer.getElementsByTagName("h3");
        var aUl=oContainer.getElementsByTagName("ul");

        for(var i=0;i<aH3.length;i++){
//            aH3[i].index=i;
            aH3[i].blag=false;
            aH3[i].onclick = function(){

             /*   var oUl=next(this);
                if(oUl.style.display=='block'){
                    oUl.style.display='none';
                }
                else {
                    oUl.style.display='block';
                }*/
                var oUl=next(this);

                if(this.blag){//打开（默认是关闭）所以设计shi打开
                    oUl.style.display='none';
                }
                else {//关闭
                    oUl.style.display='block';
                }
                this.blag=!this.blag;
            };
        };



    </script>
</body>
</html>
