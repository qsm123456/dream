        function getByClass(clsName, context) {
            context = context || document;
            if (context.getElementsByClassName) {
                return context.getElementsByClassName(clsName);
            } else {
                var allTags = context.getElementsByTagName('*');
                var result = [];
                var reg = new RegExp('\\b' + clsName + '\\b');
                for (var i = 0; i < allTags.length; i++) {
                    if (reg.test(allTags[i].className)) {
                        result.push(allTags[i]);
                    }
                }
                return result;
            }
        }
