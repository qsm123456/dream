<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三列布局-左右固定-中间自适应</title>
    <style>
        #left{
            height: 100px;
            width: 100px;
            background: #00ff00;
            float:left;
        }

        #center{
            height: 100px;
            background: #000;
        }

        #right{
            height: 100px;
            width: 100px;
            background: red;
            float: right;
        }
    </style>
</head>
<body>
<div id="left"></div>
<div id="right"></div>
<div id="center"></div>
</body>
</html>
