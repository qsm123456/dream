<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            border: 1px dashed;
            margin: 200px auto;

            perspective: 2000px;
            perspective-origin: 50% 50%;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #ff0000;
            transform: rotateY(60deg);
            transform-style: preserve-3d;
        }
        #div3{
            width: 200px;
            height: 200px;  
            background: #00ff00;
            transform: rotateY(45deg);
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3"></div>
        </div>
    </div>
</body>
</html>
