<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1::after{
            content: '<h1>hhhhhhh</h1>';
            background: #ff0000;
            width: 200px;
            height: 200px;
            display: block;
        }

        .clearfix::after{
            content: '';
            display: block;
            clear: both;
        }


        #ul1 li{
            float: left;
        }

        #div2{
            width: 200px;
            height: 200px;
            background: #ff0000;
            float: left;
        }
        #div3{
            width: 300px;
            height: 300px;
            background: #00ff00;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="div1">div1</div>

    <ul id="ul1" class="clearfix">
        <li>001</li>
        <li>002</li>
        <li>003</li>
        <li>004</li>
        <li>005</li>
    </ul>


    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
