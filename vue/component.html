<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <wchuang msg="这是一个组件1"></wchuang>
    <wchuang msg="这是一个组件2"></wchuang>

    <my-Component :content='title'></my-Component>  <!--动态属性-->

</div>
<script src="vue.js"></script>
<script>
    let Vue.component('wchuang',{
        template:` <div>
        <h1>zhe</h1>
        <h1>zhe</h1>
        <h1>zhe</h1>
        </div> `,
        props:['msg']//传参数
    });
    new Vue({
        el:'#app',
        data:{
            title:'这是一个局部组件'
        },
        components:{
            myComponent:{
                template:'<h1>{{content}}</h1>>',
                props:['content'],
            }
        }
    })
</script>
</body>
</html>
