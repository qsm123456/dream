<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本框高度变化-1</title>
    <style>
        body{
            position: absolute;
            top: 100px;
            left: 100px;
        }
        span{
            display: block;
            float: left;
            margin-right: 20px;
            background: #b0b0b0;
            width: 44px;
            height: 25px;
            text-align: center;
            line-height: 25px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<div>
    <span id="big">放大</span>
    <span id="small">缩小</span>
</div>
<div>
    <textarea id="context" cols="30" rows="10">
        多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.
        多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.
        多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.
    </textarea>
</div>
<script src="../jquery-3.2.1.js"></script>
<script>
    var $context=$('#context');
    $('#big').on('click',function () {
        $context.height($context.height()<500?$context.height()+50:$context.height())
    });
    $('#small').on('click',function () {
        $context.height($context.height()>50?$context.height()-50:$context.height())
    })
</script>
</body>
</html>
