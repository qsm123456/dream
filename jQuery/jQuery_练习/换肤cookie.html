<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>换肤</title>
</head>
<body>
<script src="../jquery-3.2.1.js"></script>
<script>

    //cookie:注意问题
    //不安全 不能存密码
    //  大小有限制，不能大于4K
    // 有些浏览器 cookie不能超过20条
    //cookie会随着每次请求从客户端发送到服务端
    //


     //以天为单位
    //加一条cookie
    function addCookie(key,value,expries) {
        var str=key+'='+value;
        if(expries!=undefined){//判断过期时间是否定义（赋值）
            var date = new Data();
            date.setData(date.getData()+expries);
            str=str+';expries'+date.toUTCString();
        }
    };





    //getCookie
    function getCookie(key) {
        var arr = document.cookie.split(';');//split：
        for(var i=0;i<arr.length;i++)//遍历数组
            var temp = arr[i].split('=');
            if(temp[0].trim()===key){
                return temp[1];
            }
        }
    }

    // 无效 把当前规定时间提前
    function delCookie(key) {
        var date=new Data();
        date.setData(date.getData()-100);
        document.cookie = key +'=abc;expries'+date.toUTCString();
    };
</script>
</body>
</html>
