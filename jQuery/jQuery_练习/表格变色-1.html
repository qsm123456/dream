<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格变色-1</title>
    <style>
        table {
            border-collapse: collapse;
        }
        tbody .even{
            background: papayawhip;
        }
        tbody .odd{
            background: yellow;
        }
        th{
            text-align: left;
            border-bottom: 2px solid black;
        }
        td{
            font: normal 12px/17px Arial;
            padding: 2px;
            width: 100px;
        }
        tbody .selected{
            background: tomato;
            color: white;
        }

    </style>
</head>
<body>
<table>
    <thead>
    <tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
    </thead>
    <tbody>
    <tr class="even">
        <td><input type="radio" value="" ></td>
        <td>张山</td><td>男</td><td>浙江宁波</td>
    </tr>
    <tr class="odd">
        <td><input type="radio" value=""></td>
        <td>李四</td><td>女</td><td>浙江杭州</td>
    </tr>
    <tr class='even selected'>
        <td><input type="radio" value="" checked=""></td>
        <td>王五</td><td>男</td><td>湖南长沙</td>
    </tr>
    <tr class='odd'>
        <td><input type="radio" value=""></td>
        <td>找六</td><td>男</td><td>浙江温州</td>
    </tr>
    <tr class='even'>
        <td><input type="radio" value=""></td>
        <td>Rain</td><td>男</td><td>浙江杭州</td>
    </tr>
    <tr class="odd">
        <td><input type="radio" value=""></td>
        <td>MAXMAN</td><td>女</td><td>浙江杭州</td>
    </tr>
    </tbody>
</table>
<script src="../jquery-3.2.1.js"></script>
<script>
    $('tbody tr').on('click',function () {
        $(this).addClass('selected');
        $(this).siblings().removeClass('selected');
        $(this).find(':radio').prop('checked',true);
        $(this).siblings().find(':radio').prop('checked',false);
    });
