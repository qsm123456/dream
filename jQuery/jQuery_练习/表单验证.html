<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单验证</title>
    <style>
        label{
            font-size: 10px;
        }

        .namsign, .emlsign {
            color: red;
        }
        #sub input{
            margin-right: 10px;
            margin-top: 10px;
        }

        .chos::after {

        }
    </style>
</head>
<body>
<form action="" id="table">
    <div id="username_">
        <label for="username">用户名：</label>
        <input type="text" id="username"><span class="namsign">*</span><span class="chos"></span>
    </div>
    <div id="email_">
        <label for="email">邮件：</label>
        <input type="text" id="email"><span class="emlsign">*</span>
    </div>

    <div id="int">
        <label for="msg">个人资料：</label>
        <input type="text" id="msg">
    </div>
    <div id="sub">
        <input type="submit" value="提交" id="sub_"><input type="reset" value="重置" id="res_">
    </div>

</form>
<script src="../jquery-3.2.1.js"></script>

</body>
</html>
