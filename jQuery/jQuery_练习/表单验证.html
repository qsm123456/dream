<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单验证</title>
    <style>
        label{
            font-size: 10px;
        }
        #sign{
            color: red;
        }
        #sub input{
            margin-right: 10px;
            margin-top: 10px;
        }

    </style>
</head>
<body>
<form action="" id="table">
    <div id="int">
        <label for="name">用户名：</label>
        <input type="text" id="name">
    </div>

    <div id="int">
        <label for="email">邮件：</label>
        <input type="text" id="email">
    </div>

    <div id="int">
        <label for="msg">个人资料：</label>
        <input type="text" id="msg">
    </div>
    <div id="sub">
        <input type="submit" value="提交" id="sub_"><input type="reset" value="重置" id="res_">
    </div>

</form>
<script src="../jquery-3.2.1.js"></script>
<script>
    //插星号
    $('form #name,#email').each(function () {
        var $q = $('<strong id="sign">*</strong>');
        $(this).after($q);
    });
    //验证用户名
    if($(this).is($('name')){
        if($('sub_').val()==''||$('sub_').val().length<6){
            ('<span>请输入至少六位的用户名.</span>'
                $(this).next()
        }
    }
</script>
</body>
</html>
