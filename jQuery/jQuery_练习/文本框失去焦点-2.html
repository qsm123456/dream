<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本框失去焦点</title>
    <style>

    </style>
</head>
<body>
<form action  id="text">
    <fieldset>
        <legend>个人信息</legend>
        <div>
            <lable for="name">名称：</lable>
            <input id="name" type="text" >
        </div>
        <div>
            <lable for="pass">密码：</lable>
            <input id="pass" type="text" >
        </div>
        <div>
            <lable for="msg">详细信息：</lable>
            <input id="msg" type="text" >
        </div>
    </fieldset>
</form>
</body>
<script src="../jquery-3.2.1.js"></script>
<script>
    $(function(){
        $(":input").focus(function(){//$("input, textarea")
            $(this).addClass("focus");
            //this.className = "focus";
        }).blur(function(){
            $(this).removeClass("focus");
        });
    })
</script>
</html>
