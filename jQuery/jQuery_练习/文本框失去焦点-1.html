<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本框失去焦点-2</title>
    <style>
        .focus{
            background: #ccc;
        }
    </style>
</head>
<body>
<form action  id="text">
    <fieldset>
        <legend>个人信息</legend>
        <div>
            <label for="name">名称：</label>
            <input id="name" type="text">
        </div>
        <div>
            <label for="pass">密码：</label>
            <input id="pass" type="text" >
        </div>
        <div>
            <label for="msg">详细信息：</label>
            <input id="msg" type="text" >
        </div>
    </fieldset>
</form>
</body>

    $('input').on('focus',function () {
        $(this).addClass("focus");

        $(this).removeClass("focus");
